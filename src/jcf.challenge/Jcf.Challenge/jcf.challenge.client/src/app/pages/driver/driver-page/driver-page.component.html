<app-header-default></app-header-default>

<app-navbar></app-navbar>

<div class="container mt-3">

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Motoristas</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            Lista de Motoristas Cadastrados
        </div>
        <div class="card-body">

            <button type="button" class="btn btn-primary">Cadastrar Novo Motorista</button>
            
            <table class="table table-striped table-hover "
                   *ngIf="drivers && drivers.length > 0; else NoDriversMessage">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #NoDriversMessage>
                <div class="alert alert-warning mt-3" role="alert">
                    Não há motorista cadastrados.
                </div>
            </ng-template>
        </div>
    </div>
</div>
