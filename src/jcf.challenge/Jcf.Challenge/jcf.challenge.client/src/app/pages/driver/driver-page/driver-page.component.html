<app-header-default></app-header-default>

<app-navbar></app-navbar>

<div class="container mt-3">

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Motoristas</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            Lista de Motoristas Cadastrados
        </div>
        <div class="card-body">

            <button type="button" class="btn btn-primary" [routerLink]="['/app/motoristas/cadastrar']">Cadastrar Novo Motorista</button>

            <table class="table table-striped table-hover "
                   *ngIf="drivers && drivers.length > 0; else NoDriversMessage">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">CNH</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let linha of drivers">
                        <th scope="row">{{ linha.name }}</th>
                        <td> {{ linha.documentNumber }} </td>
                        <td> {{ linha.licenseNumber }}</td>
                        <td> {{ linha.status ? "Ativo" : "Inativo" }}</td>

                        <td> <a [routerLink]="['/app/motoristas/', linha.id ]"> Detalhar </a></td>
                    </tr>
                </tbody>
            </table>

            <ng-template #NoDriversMessage>
                <div class="alert alert-warning mt-3" role="alert">
                    Não há motorista cadastrados.
                </div>
            </ng-template>
        </div>
    </div>
</div>
