<app-header-default></app-header-default>

<app-navbar></app-navbar>

<div class="container mt-3">

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Motoristas</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            Lista de Veiculos Cadastrados
        </div>
        <div class="card-body">

            <button type="button" class="btn btn-primary" [routerLink]="['/app/veiculos/cadastrar']">Cadastrar Novo Veículo</button>

            <table class="table table-striped table-hover "
                   *ngIf="vehicles && vehicles.length > 0; else NoMessage">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Tipo Combustível</th>
                        <th scope="col">Capacidade</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let linha of vehicles">
                        <th scope="row">{{ linha.name }}</th>
                        <td> {{ linha.plate }} </td>
                        <td> {{ linha.fuelType }}</td>
                        <td> {{ linha.maxCapacityFuel }}</td>
                        <td> {{ linha.manufacturer }}</td>

                        <td> Detalhar, Editar, Excluir</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #NoMessage>
                <div class="alert alert-warning mt-3" role="alert">
                    Não há Veículo cadastrados.
                </div>
            </ng-template>
        </div>
    </div>
</div>
